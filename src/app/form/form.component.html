<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="form-group">
          <label for="nomeAluno">Nome</label>
          <input type="text" class="form-control" id="nomeAluno" name="nomeAluno">
        </div>
        <div class="form-group">
          <label for="idadeAluno">Idade</label>
          <input type="number" class="form-control" id="idadeAluno" name="idadeAluno">
        </div>
        <div class="form-group">
          <label for="fotoAluno">Foto</label>
          <input type="text" class="form-control" id="fotoAluno" name="fotoAluno"
            placeholder="URL da foto do aluno. Opcional.">
        </div>
        <div class="row">
          <div class="col-md-12 btnCadastrar">
            <button type="button" class="btn btn-primary" (click)="cadastrarAluno()">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
